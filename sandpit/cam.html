<!doctype html>
<html lang="en">

<head>


	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<!-- polyfill.io only loads the polyfills your browser needs -->
	<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise"></script>
	<!-- Alternatively, use polyfills hosted on the Box CDN
     <script src="https://cdn01.boxcdn.net/polyfills/bluebird/3.5.1/bluebird.min.js"></script>
     -->

	<!-- Latest version of Box Content Preview for en-US locale -->
	<script src="https://cdn01.boxcdn.net/platform/elements/9.1.1/en-US/preview.js"></script>
	<link rel="stylesheet" href="https://cdn01.boxcdn.net/platform/elements/9.1.1/en-US/preview.css" />
	<script src="https://cdn.jsdelivr.net/mark.js/8.6.0/jquery.mark.min.js"></script>
  <script>
  	// Put event listeners into place
  	window.addEventListener("DOMContentLoaded", function() {
  	// Grab elements, create settings, etc.
  	var canvas = document.getElementById("canvas"),
  	context = canvas.getContext("2d"),
  	video = document.getElementById("video"),
  	videoObj = { "video": true },
  	errBack = function(error) {
  		console.log("Video capture error: ", error.code);
  	};
  	// Put video listeners into place
  	if(navigator.getUserMedia) { // Standard
  		navigator.getUserMedia(videoObj, function(stream) {
  			video.src = stream;
  			video.play();
  		}, errBack);
  		} else if(navigator.webkitGetUserMedia) { // WebKit-prefixed
  		navigator.webkitGetUserMedia(videoObj, function(stream){
  			video.src = window.webkitURL.createObjectURL(stream);
  			video.play();
  		}, errBack);
  		} else if(navigator.mozGetUserMedia) { // WebKit-prefixed
  		navigator.mozGetUserMedia(videoObj, function(stream){
  			video.src = window.URL.createObjectURL(stream);
  			video.play();
  		}, errBack);
  	}
  	// Trigger photo take
  	document.getElementById("snap").addEventListener("click", function() {
  		context.drawImage(video, 0, 0, 640, 480);
  		// Littel effects
  		$('#video').fadeOut('slow');
  		$('#canvas').fadeIn('slow');
  		$('#snap').hide();
  		$('#new').show();
  		// Allso show upload button
  		//$('#upload').show();
  	});
  	// Capture New Photo
  	document.getElementById("new").addEventListener("click", function() {
  		$('#video').fadeIn('slow');
  		$('#canvas').fadeOut('slow');
  		$('#snap').show();
  		$('#new').hide();
  	});
  	// Upload image to sever
  	document.getElementById("upload").addEventListener("click", function(){
  		var dataUrl = canvas.toDataURL();
  		$.ajax({
  			type: "POST",
  			url: "camsave.php",
  			data: {
  				imgBase64: dataUrl
  			}
  			}).done(function(msg) {
  			console.log('saved');
  			// Do Any thing you want
  		});
  	});
  }, false);
  </script>
</head>

<body>

  <video id="video" autoplay></video>
  <button id="snap"Capture</button>
  <button id="new">New</button>
  <canvas id="canvas" width="640" height="480"></canvas>
  <button id="upload">Upload</button>

</body>

</html>
