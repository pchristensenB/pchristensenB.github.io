<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Peter's Java SDK sandpit - v0.1</title>

  <link href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
  <script src="https://cdn01.boxcdn.net/polyfills/core-js/2.5.3/core.min.js"></script>
  <script type="text/javascript" charset="utf8" src="/platform/workbench/dt/datatables.min.js"></script>
  <script type="text/javascript" charset="utf8" src="/platform/common.js"></script>
  <script type="text/javascript" charset="utf8" src="/platform/workbench/my.js"></script>
  <link rel="stylesheet" href="https://cdn01.boxcdn.net/platform/elements/9.1.0/en-US/explorer.css">
  <script src="https://cdn01.boxcdn.net/platform/elements/9.1.0/en-US/explorer.js"></script>
  <link rel="stylesheet" type="text/css" href="/platform/workbench/dt/datatables.min.css">
  <link rel="stylesheet" type="text/css" href="/platform/workbench/my.css">
</head>

<body>

  <div style="margin-left:5px;width:75%" class="container">
    <div class="row">
      <div class='navbar-header'>
        <a class='navbar-brand'>
            Box Java SDK workbench
        </a>
      </div>
    <div class="select">
      <button class="glyphicon glyphicon-user" data-toggle="collapse" data-target="#newuser">New</button>

      <span>Select user:<img id="uloader" src="/platform/workbench/dt/ajax-loader_t.gif" style="display:none;"/></span>
      <select id="users" class="formelement"></select>
      <input type="text" style="display:none;" name="apps" id="apps"/>
    </div>
    <div class="createUser">
      <div id="newuser" class="collapse">
        <form id="newuserform" method="get" action="#">
          <input type="text" name="newuser" id="newuser" placeholder="new user name" required/>
          <input type="text" name="newuseremail" id="newuseremail" placeholder="new  user email" required />
          <button type="submit" class="glyphicon glyphicon-ok-sign"/>

        </form>
      </div>
    </div>
  </div>


  <div id="contentarea" class="row">

    <ul class="tabs1">
      <li class="tab-link1 current" data-tab1="tab-100">Custom list
        <img id="cloader" src="/platform/workbench/dt/ajax-loader_t.gif" style="display:none;" /></li>
      <li class="tab-link1" data-tab1="tab-200">UI element</li>

    </ul>
    <div id="tab-100" class="tab-content1 current">
      <div id="upload">
        <form id="upload-form">
          <input class="sameline" type="file" id="file" name="file" />
          <input class="sameline" type="submit" value="Submit" />
        </form>
      </div>

      <div id="bread" folderId="0">
        /All files
      </div>

      <table id="contentlist" class="display" style="width:100%">
        <thead>
          <th>-</th>
          <th>Name</th>
          <th>Type</th>
          <th>ID</th>
          <th>Modified</th>
          <th>Owner</th>

        </thead>
        <tbody></tbody>

      </table>
    </div>
    <div id="tab-200" class="tab-content1">
      <script></script>
    </div>

  </div>
  <div class='footer'>

    SDK<input id='sdk' type="checkbox" label='Show SDK' /> API
    <input id='api' ยง="ยง" type="checkbox" label='Show API' /> BOXEVENT
    <input id='event' type="checkbox" label='Show events' />
    <button id="clear" label="clear" class="btn-sm">Clear</button>
    <div id="tail">
      <div></div>
    </div>

    <div class="popup" data-popup="popup-1">
      <div class="popup-inner">
        <div id="popup-span"></div>
        <p>
          <a data-popup-close="popup-1" href="#">Close</a>
        </p>
        <a class="popup-close" data-popup-close="popup-1" href="#">x</a>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
