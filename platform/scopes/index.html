<html>

<head>
  <link rel="stylesheet" href="https://cdn01.boxcdn.net/platform/elements/9.1.0/en-US/explorer.css"/>
  <script src="https://cdn01.boxcdn.net/platform/elements/9.1.0/en-US/explorer.js"></script>
  <link rel="stylesheet" href="https://cdn01.boxcdn.net/platform/elements/9.1.1/en-US/picker.css" />
  <script src="https://cdn01.boxcdn.net/platform/elements/9.1.1/en-US/picker.js"></script>
  <link rel="stylesheet" href="https://cdn01.boxcdn.net/platform/preview/2.1.1/en-US/preview.css"/>
  <script src="https://cdn01.boxcdn.net/platform/preview/2.1.1/en-US/preview.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>


  <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

  <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link href="/platform/scopes/scopes.css" rel="stylesheet">
  <link href="/platform/steps.css" rel="stylesheet">

  <script src="/platform/common.js"></script>
  <script src="/platform/scopes/scopes.js"></script>

  <script src="/platform/jquery.steps.min.js"></script>

</head>

<body>

  <div class="container" style="margin-left:-50px;">
    <div class="stepwizard">
      <div class="stepwizard-row setup-panel">
        <div class="stepwizard-step col-xs-3">
          <a id="userClicked" href="#step-1" type="button" class="btn btn-success btn-circle">1</a>
          <p><small>Select user</small></p>
        </div>
        <div class="stepwizard-step col-xs-3">
          <a id="folderClicked" href="#step-2" type="button" class="btn btn-default btn-circle chooser" disabled="disabled">2</a>
          <p><small>Select file or folder</small></p>
        </div>
        <div class="stepwizard-step col-xs-3">
          <a id="scopesClicked" href="#step-3" type="button" class="btn btn-default btn-circle scopesselect" disabled="disabled">3</a>
          <p><small>Select scopes</small></p>
        </div>
        <div class="stepwizard-step col-xs-3">
          <a id="tryClicked" href="#step-4" type="button" class="btn btn-default btn-circle" disabled="disabled">4</a>
          <p><small>Try it!</small></p>
        </div>

      </div>
    </div>

    <form role="form">
      <div style="margin-left:100px;">
      <div class="panel panel-primary setup-content" id="step-1">
        <div class="panel-heading">
          <h3 class="panel-title">Select Box User</h3>
        </div>
        <div id="user" class="panel-body">
          <form>
            <div class="select">
              <span>Select user:<img id="uloader" src="/platform/workbench/dt/ajax-loader_t.gif" style="display:none;"/></span>
              <select id="users" class="formelement"></select>
            </div>
            <input type="text" id="apps" style="display:none;">

            <!--<div class="select"><span>Select app:</span> <select id="apps" class="formelement"> <option value=""></option> </select> </div>-->
          </form>
          <button class="btn btn-primary nextBtn pull-right" type="button">Next</button>
        </div>
      </div>

      <div class="panel panel-primary setup-content" id="step-2">
        <div class="panel-heading">
          <h3 class="panel-title">Box file or folder</h3>
        </div>
        <div id="chooser" class="panel-body">
          <ul class="tabs">
		        <li class="tab-link current" data-tab="tab-1">File</li>
		        <li class="tab-link" data-tab="tab-2">Folder</li>
		      </ul>

          	<div id="tab-1" class="tab-content current fileChooser">
          	</div>
          	<div id="tab-2" class="tab-content folderChooser">
          	</div>

          <button class="btn btn-primary nextBtn pull-right" type="button">Next</button>
        </div>
      </div>

      <div class="panel panel-primary setup-content" id="step-3">
        <div class="panel-heading">
          <h3 class="panel-title">Scopes</h3>
        </div>
        <div class="panel-body">
          <div class="custom-control custom-checkbox checkboxFolder">
            <input type="checkbox" class="custom-control-input" id="base_explorer">
            <label class="custom-control-label" for="defaultUnchecked">Base Explorer</label>

            <input type="checkbox" class="custom-control-input" id="item_preview">
            <label class="custom-control-label" for="defaultUnchecked">Item Preview</label>

            <input type="checkbox" class="custom-control-input" id="item_share">
            <label class="custom-control-label" for="defaultUnchecked">Item Share</label>
          </div>
          <div class="custom-control custom-checkbox checkboxFolder">
            <input type="checkbox" class="custom-control-input" id="item_download">
            <label class="custom-control-label" for="defaultUnchecked">Item Download</label>

            <input type="checkbox" class="custom-control-input" id="item_rename">
            <label class="custom-control-label" for="defaultUnchecked">Item Rename</label>

            <input type="checkbox" class="custom-control-input" id="item_delete">
            <label class="custom-control-label" for="defaultUnchecked">Item Delete</label>
          </div>
          <div class="custom-control custom-checkbox checkboxFile">
            <input type="checkbox" class="custom-control-input" id="base_preview">
            <label class="custom-control-label" for="defaultUnchecked">Base Preview</label>

            <input type="checkbox" class="custom-control-input" id="annotation_view_all">
            <label class="custom-control-label" for="defaultUnchecked">Annotation View All</label>

            <input type="checkbox" class="custom-control-input" id="annotation_view_all">
            <label class="custom-control-label" for="defaultUnchecked">Annotation View All</label>
          </div>
          <div class="custom-control custom-checkbox checkboxFile">
            <input type="checkbox" class="custom-control-input" id="item_download">
            <label class="custom-control-label" for="defaultUnchecked">Item Download</label>

            <input type="checkbox" class="custom-control-input" id="annotation_view_self">
            <label class="custom-control-label" for="defaultUnchecked">Annotation View Self</label>

          </div>
          <button class="btn btn-primary nextBtn pull-right" type="button">Next</button>
        </div>
      </div>

      <div class="panel panel-primary setup-content" id="step-4">
        <div class="panel-heading">
          <h3 class="panel-title">Try it!</h3>
        </div>
        <div class="panel-body">
          <div class="row mtm mbl tab-content current" id="tab-3">
            <div class="col col-md-6">
              <span>Standard Token</span><img class="loader1" src="../ajax-loader_t.gif"/>
              <input type="text" id="stdToken"/><button class="glyphicon glyphicon-copy copyStd"></button>

              <!-- Box Content Explorer -->
              <div class="tab-pane show active mts" style="border: 1px solid #cdd4de; padding: 10px" role="tabpanel" id="explorer">
                <div class="explorer-a"></div>
              </div>
            </div>

            <div class="col col-md-6">
              <Span>Scoped Token</span><img class="loader2" src="../ajax-loader_t.gif"/>
                <input type="text" id="scopedToken"/><button class="glyphicon glyphicon-copy copyScope"></button>
              <!-- Box Content Explorer -->
              <div class="tab-pane show active mts" style="border: 1px solid #cdd4de; padding: 10px" role="tabpanel" id="explorer">

                <div  class="explorer-b"></div>
              </div>
            </div>
            <button class="btn btn-primary resetBtb pull-right" type="button">Reset</button>

          </div>
          <div id="tab-4" class="tab-content">

            
          </div>
        </div>
      </div>
    </div>


    </form>
  </div>
</body>

</html>
