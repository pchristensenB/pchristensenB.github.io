           },

              $('#loader').hide();

          },

            console.log("Success:" + JSON.stringify(response));
            accessToken = response.token;

      preview.show(sessionStorage.getItem('selectedId'), sessionStorage.getItem('accessToken'), {

        showDownload: false
      });
      var duration;
      preview.addListener('pause', (data) => {

        console.log(preview.viewer.mediaEl.currentTime);
        duration=preview.viewer.mediaEl.duration;
        //set random Value

          }
        }

        $.ajax(settngs).done(function(response) {
          $("#bookmarkstarttime").val("0.00");
          $("#bookmarkendtime").val("0.00");

   function loadPreview() {
